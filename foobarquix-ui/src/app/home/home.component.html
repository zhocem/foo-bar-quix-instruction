<div class="container">
    <h2>Foo Bar Quix Instructions</h2>

    <ul class="nav nav-pills">
        <li role="presentation" [class.active]="currentInstruction === 'back'" 
        (click)="currentInstruction = 'back'">
            <a>Back End</a>
        </li>
        <li role="presentation" [class.active]="currentInstruction === 'front'"
        (click)="currentInstruction = 'front'">
            <a>Front End</a>
        </li>
    </ul>
    <br/>
    <ng-container *ngIf="currentInstruction === 'back'">
        <app-back-end-instruction></app-back-end-instruction>
    </ng-container>
    <ng-container *ngIf="currentInstruction === 'front'">
        <app-front-end-instruction></app-front-end-instruction>
    </ng-container>
</div>
